<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Fusion Quartet - Calendar Booking</title>
  <link rel="stylesheet" href="css/availability.css">
</head>
<body>

<div class="hero">
  <h1>Book Jazz Fusion Quartet</h1>
  <p>Bring the fusion of modern jazz to your event</p>
</div>

<div class="container">
  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="currentMonth">December 2024</h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid">
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
      <div class="weekday">Sun</div>
      <!-- Calendar days will be inserted here by JavaScript -->
    </div>
  </div>

  <form class="booking-form" id="bookingForm">
    <div class="form-group">
      <label for="selected-date">Selected Date</label>
      <input type="text" id="selected-date" readonly>
    </div>

    <div class="form-group">
      <label for="event-type">Event Type</label>
      <select id="event-type" required>
        <option value="">Select Event Type</option>
        <option value="wedding">Wedding</option>
        <option value="corporate">Corporate Event</option>
        <option value="private">Private Party</option>
        <option value="concert">Concert Venue</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label for="message">Additional Details</label>
      <textarea id="message"></textarea>
    </div>

    <button type="submit">Submit Booking Request</button>
  </form>

  <p class="availability-note">* The band is available for weekend bookings only</p>
</div>

<script src="js/availability.js"></script>
</body>
</html>
