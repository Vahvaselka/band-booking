<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Jazz Fusion Quartet</title>
    <link rel="stylesheet" href="css/cust-sign-up.css">
</head>
<body>
<div class="container">
    <div class="form-card">
        <h1>Create your account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="input-field" required>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long and include a number and special character
                </div>
                <div class="error-message">Password doesn't meet requirements</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="input-field" required>
                <div class="error-message">Passwords don't match</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Send me updates about events and special offers</label>
            </div>

            <button type="submit" class="button">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
