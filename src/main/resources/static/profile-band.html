<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Dashboard - RhythmRoster</title>
    <link rel="stylesheet" href="css/profile-band.css">
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">
        <img src="images/logovit.png" alt="RhythmRoster Logo">
        RhythmRoster
    </a>

    <div class="nav-links">
        <a href="#" class="nav-link active" id="bookingsBtn">My Bookings</a>
        <a href="#" class="nav-link" id="messagesBtn">Messages</a>
        <a href="#" class="nav-link" id="settingsBtn">Settings</a>
        <button class="logout-btn">Logout</button>
    </div>
</nav>

<!-- Bookings Section -->
<main>
    <section id="bookingsSection" class="section">
        <div class="section-header">
            <h1>My Bookings</h1>
            <div class="booking-filters">
                <button class="filter-btn active">Upcoming</button>
                <button class="filter-btn">Past</button>
                <button class="filter-btn">Pending</button>
            </div>
        </div>

        <div class="bookings-grid">
            <!-- Booking cards will be populated by JavaScript -->
        </div>
    </section>

    <section id="messagesSection" class="section">
        <div class="messages-container">
            <!-- Empty conversations list - will be populated by JavaScript -->
            <div class="conversations-list">
            </div>

            <!-- Empty message view - will be populated by JavaScript -->
            <div class="message-view">
                <div class="message-header">
                    <div class="recipient-info">
                        <div class="recipient-avatar"></div>
                        <h2 class="recipient-name">Select a conversation</h2>
                    </div>
                </div>
                <div class="messages-content">
                </div>
                <div class="message-composer">
                    <div class="input-wrapper">
                        <button class="attachment-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                        <input type="text" placeholder="iMessage" disabled>
                        <button class="emoji-btn">ðŸ˜Š</button>
                    </div>
                    <button class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="settingsSection" class="section hidden">
        <h1>Band Settings</h1>
        <div class="settings-grid">
            <div class="settings-card">
                <h2>Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Band Name</label>
                        <input type="text" value="The Rock Stars" id="bandName">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" value="Rock, Alternative" id="genre">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" value="New York, NY" id="location">
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="bio">Professional rock band available for events.</textarea>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
            <div class="settings-card" >
                <h2>Booking Preferences</h2>
                <form id="bookingPrefs">
                    <div class="form-group">
                        <label>Price Range ($)</label>
                        <div class="price-range">
                            <div class="price-input">
                                <label>Min</label>
                                <input type="number" value="1000" id="minPrice">
                            </div>
                            <div class="price-input">
                                <label>Max</label>
                                <input type="number" value="2500" id="maxPrice">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Available Days</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked> Monday</label>
                            <label><input type="checkbox" checked> Tuesday</label>
                            <label><input type="checkbox" checked> Wednesday</label>
                            <label><input type="checkbox" checked> Thursday</label>
                            <label><input type="checkbox" checked> Friday</label>
                            <label><input type="checkbox" checked> Saturday</label>
                            <label><input type="checkbox" checked> Sunday</label>
                        </div>
                    </div>


                    <button type="submit" class="save-btn">Save Preferences</button>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="js/band-profile.js"></script>
</body>
</html>
